<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giftology - Personalized Gifts</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <!-- Animation Library -->
  <link rel="stylesheet" href="/styles/animations.css">
  <style>
    /* Globally hide scrollbar */
    html,
    body {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
    }

    /* Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Utility class for specific containers */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Slow zoom animation for hero background */
    @keyframes slow-zoom {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.1);
      }
    }

    .animate-slow-zoom {
      animation: slow-zoom 20s ease-in-out infinite alternate;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#F4C2C2', // Soft Pink
            background: '#FAF9F6', // Cream
            accent: '#E5CAA9', // Pale Gold
            textMain: '#2D2D2D',
            textMuted: '#78716c',
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"PT Sans"', 'sans-serif'],
          }
        }
      }
    }
  </script>

<body class="bg-background text-textMain font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
