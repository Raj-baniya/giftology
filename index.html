<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Giftology - Personalized Gifts</title>

  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <!-- Animation Library -->
  <link rel="stylesheet" href="/styles/animations.css">
  <link rel="stylesheet" href="/styles/space-theme.css">
  <style>
    /* Globally hide scrollbar */
    html,
    body {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
      overscroll-behavior-y: none;
      /* Prevent bounce effect */
      min-height: 100vh;
      width: 100%;
      position: relative;
    }

    /* Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Utility class for specific containers */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Slow zoom animation for hero background */
    @keyframes slow-zoom {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.1);
      }
    }

    .animate-slow-zoom {
      animation: slow-zoom 20s ease-in-out infinite alternate;
    }

    /* Force Arial for Rupee symbol to prevent rendering issues */
    @font-face {
      font-family: 'RupeeFallback';
      src: local('Arial'), local('sans-serif');
      unicode-range: U+20B9;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          spacing: {
            'safe': 'env(safe-area-inset-bottom)',
          },
          colors: {
            primary: '#9B1B30', // Deep Burgundy
            background: '#FAF9F6', // Cream
            accent: '#D4AF37', // Metallic Gold
            textMain: '#1A1A1A', // Dark Charcoal for visibility
            textMuted: '#57534E',
          },
          fontFamily: {
            serif: ['RupeeFallback', '"Playfair Display"', 'serif'],
            sans: ['RupeeFallback', '"PT Sans"', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>

<body class="bg-background text-textMain font-sans antialiased selection:bg-primary/10 selection:text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
